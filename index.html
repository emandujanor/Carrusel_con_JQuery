<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Carousel con JQuery</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/materialize.min.css">
</head>
<body>

	<div class="carousel center">
		<div data-slide="0" class="carousel-content active">
			<img src="img/img1.jpg" alt="Imagen 1">
		</div>
		<div data-slide="1" class="carousel-content">
			<img src="img/img2.jpg" alt="Imagen 2">
		</div>
		<div data-slide="2" class="carousel-content ">
			<img src="img/img3.jpg" alt="Imagen 3">
		</div>
		<div data-slide="3" class="carousel-content ">
			<img src="img/img4.jpg" alt="Imagen 4">
		</div>
	</div>
	<div class="controls center">
		<a href="#" class="previous large">&#60;</a>
		<a href="#" type="button" data-target="0" class="control">&#9711;</a>
		<a href="#" type="button" data-target="1" class="control">&#9711;</a>
		<a href="#" type="button" data-target="2" class="control">&#9711;</a>
		<a href="#" type="button" data-target="3" class="control">&#9711;</a>
		<a href="#" class="next large">&#62;</a>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
